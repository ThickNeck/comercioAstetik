<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="..\bootstrap\bootstrap.min.css">
  <link rel="stylesheet" href="..\bootstrap\bootstrap.css">
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>

  <section class="vh-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" id="carta">
            <div class="card-body p-4 p-lg-5 text-black">
              <div class="d-flex align-items-center mb-3 pb-1">
                <span class="h1 fw-bold mb-0">Registro</span>
              </div>

              <h5 class="fw-normal " style="letter-spacing: 1px;">Crea una nueva cuenta:</h5>  
              <form class="d-flex flex-column pb-2">
                <div class="row">
                  <div class="col-md-6">
                    <div data-mdb-input-init class="form-outline mb-2">
                      <label class="form-label" for="form2Example17">Nombre</label>
                      <input type="text" id="form2Example17" class="py-1 form-control form-control-lg" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div data-mdb-input-init class="form-outline mb-2">
                      <label class="form-label" for="form2Example18">Apellido</label>
                      <input type="text" id="form2Example18" class="py-1 form-control form-control-lg" />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div data-mdb-input-init class="form-outline mb-2">
                      <label class="form-label" for="form2Example19">Nombre de Usuario</label>
                      <input type="text" id="form2Example19" class="py-1 form-control form-control-lg" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div data-mdb-input-init class="form-outline mb-2">
                      <label class="form-label" for="form2Example27">Teléfono</label>
                      <input type="text" id="form2Example27" class="py-1 form-control form-control-lg" />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div data-mdb-input-init class="form-outline mb-2">
                      <label class="form-label" for="form2Example28">E-Mail</label>
                      <input type="email" id="form2Example28" class="py-1 form-control form-control-lg" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div data-mdb-input-init class="form-outline mb-2">
                      <label class="form-label" for="form2Example28">Contraseña</label>
                      <input type="password" id="form2Example28" class="py-1 form-control form-control-lg" />
                    </div>
                  </div>
                </div>
              </form>

              <div class="d-flex flex-column flex-lg-row align-items-center">
                <div>
                  <button class="py-3 btn btn-dark btn-lg btn-block" type="button">Registrarse</button>
                </div>
                <div class="d-flex flex-column flex-lg-row flex-fill align-items-center justify-content-lg-evenly mt-3 mt-lg-0">
                  <p>¿Ya tienes cuenta? <a style="color: #393f81;" href="#!">¡Inicia sesión!</a></p>
                  <a href="#!" class="small text-muted">Términos de uso</a>
                  <a href="#!" class="small text-muted">Política de privacidad</a> 
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
